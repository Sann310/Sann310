<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Accessories with VAT Calculator</title>
</head>
<body>
    <h1>Welcome to My Car Accessories Shop</h1>
    <p>Hello, welcome to my website where you can find various car accessories and calculate their VAT.</p>
    <form id="vatForm">
        <label for="accessory">Select Accessory:</label>
        <select id="accessory" name="accessory" onchange="setRandomPrice()">
            <option value="Car Stereo">Car Stereo</option>
            <option value="GPS Navigation">GPS Navigation</option>
            <option value="Seat Covers">Seat Covers</option>
            <option value="Floor Mats">Floor Mats</option>
            <option value="Car Alarm">Car Alarm</option>
        </select>
        <br><br>
        <label for="price">Accessory Price (THB):</label>
        <input type="number" id="price" name="price" required>
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
        <br><br>
        <button type="button" onclick="addItem()">Add</button>
    </form>
    <h2>Added Items</h2>
    <div id="items"></div>
    <button type="button" onclick="calculateVAT()">Calculate Total VAT</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
